<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="vue.min.js"></script>
</head>
<body>

<div id="app">
    {{name}}
    <input v-model="number1"> +
    <input v-model="number2"> =
    {{Number.parseInt(number1) + Number.parseInt(number2)}}
    <button>计算</button>

</div>

</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            name:'黑马程序员',
            number1: 1,
            number2: 2
        }
    })
</script>
</html>
